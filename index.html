<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <form >
            <!-- <i class="fa-solid fa-paper-plane"></i> -->
             <img src="plane.png" >
            <div class="input-group">

                <label for="name">Full Name : </label>
                <input type="text" placeholder="Enter your name" id="name" onkeyup="validateName()">
                <span id="name-error"></span>

            </div>
            <div class="input-group">

                <label for="phon">Phone No. : </label>
                <input type="tel" placeholder="123 456 7890" id="phon" onkeyup="validatePhone()">
                <span id="phon-error"></span>

            </div>
            <div class="input-group">

                <label for="email">Email Id : </label>
                <input type="email" placeholder="Enter Email" id="email" onkeyup="validateEmail()">
                <span id="email-error"></span>

            </div>
            <div class="input-group">

                <label for="message">Your Message : </label>
                <textarea placeholder="Enter your message" id="message" onkeyup="validateMessage()"></textarea>
                <span id="message-error"></span>
            </div>

            <button onclick="return validateForm()">submit</button>
            <span id="submit-error"></span>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
